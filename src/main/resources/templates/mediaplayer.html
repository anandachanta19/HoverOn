<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/css/mediaplayer.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="background"></div>
<div class="container">
    <div class="song-info">
        <img src="/img/default.jpg" alt="Song Image">
        <h2>Song Name</h2>
        <h1>Artist Name</h1>
    </div>
    <div class="controls">
        <button class="skip-backward"><i class="fas fa-fast-backward"></i></button>
        <button class="play"><i class="fas fa-play"></i></button>
        <button class="skip-forward"><i class="fas fa-fast-forward"></i></button>
    </div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <div class="play-queue">
        <!-- Placeholder for play queue or playlist view -->
    </div>
    <div class="additional-controls">
        <button class="back"><i class="fas fa-arrow-left"></i></button>
        <button class="volume"><i class="fas fa-volume-up"></i></button>
        <div class="volume-slider-container">
            <input type="range" min="0" max="100" value="50" class="volume-slider">
        </div>
        <!--<button class="shuffle"><i class="fas fa-random"></i></button>-->
        <button class="loop"><i class="fas fa-sync"></i></button>
        <!-- Additional controls can be added here -->
    </div>
</div>
<script src="/js/mediaplayer.js"></script>
</body>
</html>
